<!DOCTYPE html>
<html lang="en">
    <head>
        <title>登录/注册</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/base.css" />
        <link rel="stylesheet" type="text/css" href="../css/login.css" />
        <link rel="stylesheet" type="text/css" href="../css/common.css" />
        <script src="../js/require.js" data-main="../js/index"></script>

    </head>
    <body>
    <div id="login">
        <div id="header">
            <div class="container">
                <a href="#" class="m_logo"></a>
                <span>依《网络安全法》相关要求，即日起蘑菇街会员登陆需绑定手机。为保障您的账户安全及正常使用，如您尚未绑定，请尽快完成绑定，感谢您的理解和支持!</span>
            </div>    
        </div>
        <div id="banner">
            <div class="login">
                <div class="login_t">
                    <span><a href="#" class="login_title">登录</a></span><span><a href="#" class="reg_title">注册</a></span>
                </div>
                <div class="login_b">
                    <div class="login_info">
                        <input type="text" placeholder="用户名/邮箱/手机号" class="usernamel"/><br />
                        <input type="password" placeholder="密码" class="passwordl"/>
                        <br />
                        <button class="btn_login">登录</button><br />
                        <div class="login_type">
                            <img src="http://s17.mogucdn.com/p2/170104/upload_5763lkilh8f7abid345gbhh167d79_19x19.png" alt="" /><span>QQ登录</span><img src="http://s16.mogucdn.com/p2/170104/upload_8d4dd486c18961b55lf0hbe5ebf7l_18x19.png" alt="" /><span>微信登录</span>
                        </div>
                        <a href="#" class="fr">忘记密码</a>
                    </div>
                    <div class="reg_info">
                        <input type="text" placeholder="请输入十六位数字字母或下划线" class="usernamer"/><br />
                        <input type="password" placeholder="设置密码" class="passwordr"/>
                        <input type="password" placeholder="再次输入密码" class="passwordr2"/>
                        <br />
                        <button class="btn_reg">注册</button>
                    </div>
                </div>
            </div>
        </div>
        <lfooter></lfooter>
    </div>
    </body>
</html>
